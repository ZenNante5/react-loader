machine:
  services:
    - docker

dependencies:
  cache_directories:
    - examples/node_modules
  override:
    - docker run --rm -v $(pwd):/usr/src/app zenika/alpine-node npm install
    - docker run --rm -v $(pwd)/examples:/usr/src/app zenika/alpine-node npm install

test:
  pre:
    - export COVERALLS_GIT_COMMIT=${CIRCLE_SHA1}
    - export COVERALLS_GIT_BRANCH=${CIRCLE_BRANCH}
    - export COVERALLS_SERVICE_JOB_ID=${CIRCLE_BUILD_NUM}
    - export COVERALLS_SERVICE_NAME=circleci
  override:
    - docker run --rm -v $(pwd):/usr/src/app zenika/alpine-node npm run lint
    - docker run --rm -v $(pwd):/usr/src/app zenika/alpine-node npm run coveralls
    - docker run --rm -v $(pwd)/examples:/usr/src/app zenika/alpine-node npm run lint
